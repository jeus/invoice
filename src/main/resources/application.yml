info:
  app:
    desc: Invoice Service
    name: Invoice
    version: 1.0
    license: becopay
    contact:
      email: info@becopay.com
      url: http://www.becopay.com
      name: becopay
logging:
  level:
    org:
      springframework:
        security: INFO
      hibernate: ERROR
server:
  use-forward-headers: true
  port: 9193
  host: invoice.becopay.com

uaa:
  url: ${UAA_URI:http://localhost:8080/uaa}
  # Client ID on whose behalf the access_token will be verified by Resource Server
  clientId: uaa-ui-client1
  clientSecret: secret1
spring:
  cloud:
    refresh:
      enabled: false
  profiles:
    active: production
  application:
      name: Invoice
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/jeus
    #url: jdbc:postgresql://87.98.188.77:5432/jeus
    username: jeus
    password: A123456b
    driverClassName: org.postgresql.Driver
    dbcp2:
      default-query-timeout: 60
  jpa:
    hibernate:
      hbm2ddl:
        auto: validate
      ejb:
        naming_strategy: org.hibernate.cfg.EJB3NamingStrategy
      show_sql: true
      format_sql: true
      use_sql_comments: false
      type: all
      disableConnectionTracking: true
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        default_schema: invoicing
  mvc:
    dispatch-options-request: true
  resources:
      chain:
        enabled: true
debug: false

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://87.98.188.77:8761/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5
